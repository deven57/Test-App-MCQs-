{% extends "base.html" %}
{% block content %}
<h3>{{ test.title }}</h3>
<form method="post" action="{{ url_for('submit_test', test_id=test.id) }}">
  <input type="hidden" name="submission_id" value="{{ submission.id }}">
  <div class="list-group">
    {% for q in questions %}
    <div class="list-group-item mb-3">
      <p><strong>Q{{ q.qid }}.</strong> {{ q.question }}</p>
      {% for key, opt in q.options.items() %}
      <div class="form-check">
        <input class="form-check-input" type="radio" name="q_{{ q.qid }}" id="q{{ q.qid }}{{ key }}" value="{{ key }}">
        <label class="form-check-label" for="q{{ q.qid }}{{ key }}">{{ key }}. {{ opt }}</label>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
  <div class="mt-3">
    <button class="btn btn-success">Submit Test</button>
  </div>
</form>
{% endblock %}
